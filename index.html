<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Crossword Builder</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" charset="utf-8"></script>
        <style id="table-style"></style>
    </head>
    <body onload="main();">
        <div id="crossword-wrapper">
            <table id="table"></table>
        </div>
        <div id="controls">
            <h1>Crossword Builder</h1>
            <div id="word-list">
                <input placeholder="Add a word" value="Darien's">
                <input placeholder="Add a word" value="Crossword">
                <input placeholder="Add a word" value="Builder">
                <input placeholder="Add a word">
            </div>
            <button id="generate" onclick="generate();">Generate</button>
        </div>
    </body>
</html>
